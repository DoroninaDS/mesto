<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место.Россия</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-1.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/jack-ive-cousto.jpg" alt="Жак-Ив Кусто.">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/ivanovo.jpg" alt="Лес - вид сверху.">
                    <h2 class="element__title">Иваново</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Sochi.jpg" alt="Горы.">
                    <h2 class="element__title">Сочи</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Saint-Petersburg.jpg" alt="Казанский собор.">
                    <h2 class="element__title">Санкт-Петербург</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/krasnoyarsk-krai.jpg" alt="Природный парк Ергаки.">
                    <h2 class="element__title">Красноярский край</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Primorsky-Krai.jpg" alt="Бухта 'Витязь'.">
                    <h2 class="element__title">Приморский край</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Pervushino.jpg" alt="Туман над речкой.">
                    <h2 class="element__title">Первушино</h2>
                    <button class="element__button" type="button"></button>
                </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <fieldset class="popup__form_info">
                    <input class="popup__form_input popup__form_input_type_name" type="text">
                    <input class="popup__form_input popup__form_input_type_about-me" type="text">
                </fieldset>
                <button class="popup__form_save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

<script src="./scrirt.js/index.js"></script>    
</body>
</html>
