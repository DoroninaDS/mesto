<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!-- DELITE -->
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto.Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-1.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/jack-ive-cousto.jpg" alt="Жак-Ив Кусто.">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/ivanovo.jpg" alt="">
                    <h2 class="element__title">Иваново</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Sochi.jpg" alt="">
                    <h2 class="element__title">Сочи</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Saint Petersburg.jpg" alt="">
                    <h2 class="element__title">Санкт-Петербург</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/krasnoyarsk-krai.jpg" alt="">
                    <h2 class="element__title">Красноярский край</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Primorsky-Krai.jpg" alt="">
                    <h2 class="element__title">Приморский край</h2>
                    <button class="element__button" type="button"></button>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/Pervushino.jpg" alt="">
                    <h2 class="element__title">Первушино</h2>
                    <button class="element__button" type="button"></button>
                </article>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <section class="popup"></section>

<script src="./script.js"></script>    
</body>
</html>
