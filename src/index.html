<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место.Россия</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo-1.svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/jack-ive-cousto.jpg" alt="Жак-Ив Кусто.">
            <div class="profile__info">
                <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                <p class="profile__info-subtitle">Исследователь океана</p>
                <button class="profile__info-edit-button" type="button"></button>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
        </section>
        
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-button popup__close-edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form form_edit" name="form-edit" novalidate>
                <label class="form__info">
                    <input name="nameInput" id="name_input" class="form__input form__input_type_name" type="text" minlength="2" maxlength="40" required>
                    <span id="name_input-error" class="form__input-error"></span>
                </label>
                <label class="form__info">
                    <input name="aboutMeInput" id="about-me_input" class="form__input form__input_type_about-me" type="text" minlength="2" maxlength="200" required>
                    <span id="about-me_input-error" class="form__input-error"></span>
                </label>
                <button class="form__save-button form__save-button_edit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-button popup__close-add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form form_add" name="form-add" novalidate>
                <label class="form__info">
                    <input name="namedInput" id="named_input" class="form__input form__input_type_named" type="text" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="named_input-error" class="form__input-error"></span>
                </label>
                <label class="form__info">
                    <input name="linkInput" id="link_input" class="form__input form__input_type_link" type="url" placeholder="Ссылка на картинку" required>
                    <span id="link_input-error" class="form__input-error"></span>
                </label>
                <button class="form__save-button form__save-button_add" type="submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_full">
        <div class="popup__container-full">
            <button class="popup__close-button popup__close-full" type="button"></button>
            <figure class="figure">
                <img class="figure__image" src="#" alt="#">
                <figcaption class="figure__title"></figcaption>
            </figure>
        </div>
    </div>

    <template id="element-template">
        <article class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__image" src="#" alt="#">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
        </article>
    </template>

<script type="module" src="./pages/index.js"></script>
</body>
</html>
